<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Grounds & Co. Cafe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <!-- Logo and Navbar at the top of the page -->
        <img src="images/coffeelogo.png" class="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="location.html">Locations</a></li>
          <li><a href="storehours.html">Store Hours</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
      <div class="content">
        <!--The contact form part-->
        <h1>Contact Us</h1>
        <p>Have questions or feedback? We'd love to hear from you!</p>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
              required
            />
            <small class="error-message" id="name-error"></small>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email"
              required
            />
            <small class="error-message" id="email-error"></small>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="3"
              placeholder="Your message"
              required
            ></textarea>
            <small class="error-message" id="message-error"></small>
          </div>
          <button id="contact-button" type="submit">Submit</button>
        </form>
        <p id="form-status" style="margin-top: 20px"></p>
      </div>
    </div>
    <script src="scripts/contactform.js"></script>
  </body>
</html>
