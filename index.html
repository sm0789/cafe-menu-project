<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <!--Logo and Navbar and top of page-->
        <img src="images/coffeelogo.png" class="logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </div>
      <div class="content">
        <!--Shop Name in center of page and button to search for locations-->
        <h1>Coffee Shop</h1>
        <p>
          Escape the hustle and bustle at Coffee Shop, your destination for
          quality coffee and comfort food in a welcoming space.
        </p>
        <div>
          <button type="button"><span></span>Find a location near you!</button>
        </div>
      </div>
    </div>
    <footer class="sitefooter">
      <div class="footer-container">
        <ul>
          <div class="email">
            <li>
              <img
                src="images/emailiconforwebsitefooter.png"
                class="contact-info"
              />
            </li>
            <li><p>coffeeshop@gmail.com</p></li>
          </div>
          <div class="phone">
            <li>
              <img
                src="images/phonefooterforwebsite.png"
                class="contact-info"
              />
            </li>
            <li><p>111-1111-1111</p></li>
          </div>
          <div class="insta">
            <li>
              <img
                src="images/instaiconforwebsitefooter.png"
                class="contact-info"
              />
            </li>
            <li><p>@coffeeshop</p></li>
          </div>
        </ul>
      </div>
    </footer>
  </body>
</html>
